name: CI
on:
  push:
    branches:
      - master
      - flake-update
      - matrix
jobs:
  lints:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: cachix/install-nix-action@v12
        with:
          install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210207_fd6eaa1/install
          extra_nix_config: "experimental-features = nix-command flakes"
      - name: lints
        run: |
          nix develop -c pre-commit run --all-files --show-diff-on-failure --color=always || exit 1

  get-hosts:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.get-hosts.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: sudo rm -rf /opt /usr/local || true &
      - uses: cachix/install-nix-action@v12
        with:
          install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210207_fd6eaa1/install
          extra_nix_config: "experimental-features = nix-command flakes"
      - uses: cachix/cachix-action@v9
        with:
          name: bbigras-nix-config
          signingKey: ${{ secrets.CACHIX_SIGNING_KEY }}
      - name: add extra cachix caches
        run: |
          nix develop -c cachix use nix-community && \
          nix develop -c cachix use eigenvalue && \
          nix develop -c cachix use mjlbach && \
          nix develop -c cachix use nix-on-droid
      - id: get-hosts
        run: |
          echo "::set-output name=matrix::$(nix eval --substituters https://nix-on-droid.cachix.org --trusted-public-keys nix-on-droid.cachix.org-1:56snoMJTXmDRC1Ei24CmKoUqvHJ9XCp+nidK7qkMQrU= --impure --json .#deploy.nodes | jq -c '{ host: keys }')"

  build-host:
    runs-on: ubuntu-latest
    needs: get-hosts
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.get-hosts.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: sudo rm -rf /opt /usr/local || true &
      - uses: cachix/install-nix-action@v12
        with:
          install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210207_fd6eaa1/install
          extra_nix_config: "experimental-features = nix-command flakes"
      - uses: cachix/cachix-action@v9
        with:
          name: bbigras-nix-config
          signingKey: ${{ secrets.CACHIX_SIGNING_KEY }}
      - name: add extra cachix caches
        run: |
          nix develop -c cachix use nix-community && \
          nix develop -c cachix use eigenvalue && \
          nix develop -c cachix use mjlbach && \
          nix develop -c cachix use nix-on-droid
      - name: nix-build
        run: |
          nix run nixpkgs#nix-build-uncached -- \
            -E "(builtins.getFlake (toString ./.)).deploy.nodes.${{ matrix.host }}.profiles.system.path"
